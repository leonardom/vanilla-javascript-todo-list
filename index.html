<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My To Do list</title>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>My Tasks</h1>
      </header>
      <input id="new-todo" class="new-todo" placeholder="What need to be done?" autofocus="true" >
      <ul id="todo-list" class="todo-list">
      </ul>
      <div class="col-1-4">
        <button class='button button-clear' id="clear-completed">Clear completed</button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
